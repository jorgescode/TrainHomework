<!DOCTYPE html>
<html lang="en">
	<head>
		<title>LocoMotive</title>
		<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	</head>
	<body>
		<div class="container">
			<div class="jumbotron">
				<h1 class="text-center">LOCO</h1>
				<h2 class="text-center">-Motive Tracker</h2>
			</div>

			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Current Train Schedule</h3>
				</div>
				<div class="panel-body">
					<table id="trainTable" class="table table-striped table-hover table-responsive">
						<thead>
							<tr class="primary">
								<th>Train Name</th>
								<th>Destination</th>
								<th>Frequency (min)</th>
								<th>Next Arrival</th>
								<th>Minutes Away</th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
				</div>
			</div>

			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Add Train</h3>
				</div>
				<div class="panel-body">
					<form id="trainForm">
						<div class="form-group">
							<label for="trainName">Train Name</label>
							<input type="text" class="form-control" id="trainName">
						</div>
						<div class="form-group">
							<label for="destination">Destination</label>
							<input type="text" class="form-control" id="destination">
						</div>
						<div class="form-group">
							<label for="firstTrainTime">First Train Time (HH:mm - military time)</label>
							<input type="text" class="form-control" id="firstTrainTime">
						</div>
						<div class="form-group">
							<label for="frequency">Frequency (min)</label>
							<input type="text" class="form-control" id="frequency">
						</div>
						<button type="submit" class="btn btn-info">Submit</button>
					</form>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="assets/js/jquery-3.0.0.js"></script>
		<script type="text/javascript" src="assets/js/moment.js"></script>
		<script type="text/javascript" src="assets/js/hw.js"></script>
	</body>
</html>
